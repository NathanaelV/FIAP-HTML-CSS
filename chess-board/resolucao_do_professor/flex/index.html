<!DOCTYPE html> <!-- Define que o documento é do tipo HTML5 -->

<html lang="en"> <!-- Inicia o elemento HTML, definindo que o idioma do conteúdo é inglês -->

  <head> <!-- Início da seção de cabeçalho (não visível ao usuário diretamente) -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 (suporte a vários caracteres especiais) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a página para ser responsiva em dispositivos móveis -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Instrui o Internet Explorer a usar a versão mais recente do mecanismo de renderização -->
    <title>Chess - Flexbox</title> <!-- Define o título da página (aparece na aba do navegador) -->

  <body> <!-- Início da seção de conteúdo visível da página -->

      <div class="row"> <!-- Primeira linha do tabuleiro (peças pretas principais) -->
        <div class="square"> <!-- Primeiro quadrado -->
          <img src="img/black/tower.png" alt="tower"> <!-- Imagem da torre preta -->
        </div>
        <div class="square"> <!-- Segundo quadrado -->
          <img src="img/black/horse.png" alt="horse"> <!-- Imagem do cavalo preto -->
        </div>
        <div class="square"> <!-- Terceiro quadrado -->

        </div>
        <div class="square">
          <img src="img/black/pawn.png" alt="pawn">
        </div>
      </div>

      <div class="row"> <!-- Terceira linha do tabuleiro (vazia) -->
