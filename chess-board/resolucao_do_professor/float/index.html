<!DOCTYPE html>
<!-- Declara que o documento é um arquivo HTML5 -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura o viewport para dispositivos móveis, garantindo que o site seja responsivo -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Garante compatibilidade com versões antigas do Internet Explorer -->
    <title>Chess - Float</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css">
    <!-- Vincula um arquivo externo de CSS chamado style.css -->
  </head>

  <body>
    <!-- Início do corpo da página -->
    <div class="container clearfix">
      <!-- Container principal do tabuleiro de xadrez, com clearfix para corrigir o comportamento de floats -->

      <!-- Primeira linha do tabuleiro (peças pretas principais) -->
      <div class="row">
        <div class="square white">♜</div> <!-- Torre preta -->
        <div class="square black">♞</div> <!-- Cavalo preto -->
        <div class="square white">♝</div> <!-- Bispo preto -->
        <div class="square black">♛</div> <!-- Rainha preta -->
        <div class="square white">♚</div> <!-- Rei preto -->
        <div class="square black">♝</div> <!-- Bispo preto -->
        <div class="square white">♞</div> <!-- Cavalo preto -->
        <div class="square black">♜</div> <!-- Torre preta -->
      </div>

      <!-- Segunda linha do tabuleiro (peões pretos) -->
      <div class="row">
        <div class="square black">♟︎</div> <!-- Peão preto -->
        <div class="square white">♟︎</div>
        <div class="square black">♟︎</div>
        <div class="square white">♟︎</div>
        <div class="square black">♟︎</div>
        <div class="square white">♟︎</div>
        <div class="square black">♟︎</div>
        <div class="square white">♟︎</div>
      </div>

      <!-- Terceira linha (casas vazias) -->
      <div class="row">
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
      </div>

      <!-- Quarta linha (casas vazias) -->
      <div class="row">
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
      </div>

      <!-- Quinta linha (casas vazias) -->
      <div class="row">
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
      </div>

      <!-- Sexta linha (casas vazias) -->
      <div class="row">
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
      </div>

      <!-- Sétima linha do tabuleiro (peões brancos) -->
      <div class="row">
        <div class="square white">♙</div> <!-- Peão branco -->
        <div class="square black">♙</div>
        <div class="square white">♙</div>
        <div class="square black">♙</div>
        <div class="square white">♙</div>
        <div class="square black">♙</div>
        <div class="square white">♙</div>
        <div class="square black">♙</div>
      </div>

      <!-- Oitava linha do tabuleiro (peças brancas principais) -->
      <div class="row">
        <div class="square black">♖</div> <!-- Torre branca -->
        <div class="square white">♘</div> <!-- Cavalo branco -->
        <div class="square black">♗</div> <!-- Bispo branco -->
        <div class="square white">♔</div> <!-- Rei branco -->
        <div class="square black">♕</div> <!-- Rainha branca -->
        <div class="square white">♗</div> <!-- Bispo branco -->
        <div class="square black">♘</div> <!-- Cavalo branco -->
        <div class="square white">♖</div> <!-- Torre branca -->
      </div>

    </div>
    <!-- Fim do container do tabuleiro -->
  </body>

</html>
