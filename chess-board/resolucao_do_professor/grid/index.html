<!DOCTYPE html>
<!-- Declara o tipo de documento como HTML5 -->

<html lang="en">
<!-- Inicia o elemento raiz do documento HTML e define o idioma como inglês -->

  <head>
    <!-- Seção de cabeçalho do documento, contém metadados -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suportar a maioria dos caracteres e símbolos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz com que a página tenha uma boa aparência em dispositivos móveis, ajustando a largura da tela -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Garante que o navegador use o modo de renderização mais recente -->
    <title>Chess - Grid</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css">
    <!-- Link para um arquivo CSS externo chamado style.css para estilizar a página -->
  </head>

  <body>
    <!-- Início do corpo da página, onde o conteúdo visível é colocado -->
    <div class="container">
      <!-- Um container que provavelmente será estilizado via CSS para organizar os quadrados -->
      
      <!-- Linhas de quadrados contendo as peças de xadrez pretas -->
      <div class="square">♜</div> <!-- Torre preta -->
      <div class="square">♞</div> <!-- Cavalo preto -->
      <div class="square">♝</div> <!-- Bispo preto -->
      <div class="square">♛</div> <!-- Rainha preta -->
      <div class="square">♚</div> <!-- Rei preto -->
      <div class="square">♝</div> <!-- Bispo preto -->
      <div class="square">♞</div> <!-- Cavalo preto -->
      <div class="square">♜</div> <!-- Torre preta -->

      <!-- Segunda linha de peões pretos -->
      <div class="square">♟︎</div>
      <div class="square">♟︎</div>
      <div class="square">♟︎</div>
      <div class="square">♟︎</div>
      <div class="square">♟︎</div>
      <div class="square">♟︎</div>
      <div class="square">♟︎</div>
      <div class="square">♟︎</div>

      <!-- Linhas vazias representando casas livres no tabuleiro -->
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>

      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>

      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>

      <!-- Linha de peões brancos -->
      <div class="square">♙</div>
      <div class="square">♙</div>
      <div class="square">♙</div>
      <div class="square">♙</div>
      <div class="square">♙</div>
      <div class="square">♙</div>
      <div class="square">♙</div>
      <div class="square">♙</div>

      <!-- Linha final com as peças principais brancas -->
      <div class="square">♖</div> <!-- Torre branca -->
      <div class="square">♘</div> <!-- Cavalo branco -->
      <div class="square">♗</div> <!-- Bispo branco -->
      <div class="square">♔</div> <!-- Rei branco -->
      <div class="square">♕</div> <!-- Rainha branca -->
      <div class="square">♗</div> <!-- Bispo branco -->
      <div class="square">♘</div> <!-- Cavalo branco -->
      <div class="square">♖</div> <!-- Torre branca -->
      
    </div>
    <!-- Fim do container -->
  </body>
  <!-- Fim do corpo da página -->
</html>
<!-- Fim do documento HTML -->
