<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <form action="">
            <div>
                <label for="user-login">Login</label>
                <input id="user-login" type="email" name="email" required placeholder="login">
            </div>

            <div>
                <label for="user-password">Senha</label>
                <input type="password" name="password" id="user-password" required placeholder="senha">
            </div>

            <button type="submit">Logar</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
