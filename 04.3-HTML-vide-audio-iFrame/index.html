<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo, áudio e iFrame</title>
</head>
<body>
    <h1>Vídeo, Áudio e iFrame</h1>

    <h2>iFrame</h2>

    <iframe 
        src="https://pomofocus.io/app"
        frameborder="0"
        width="550"
        height="540"
        loading="lazy"
    ></iframe>
    
    <br>

    <iframe 
        src="https://bleedingcool.com/wp-content/uploads/2024/12/z-LingJiHun-TMNT-Figures-2000x1125.jpg"
        frameborder="0"
        width="550"
        height="540"
        loading="lazy"
    ></iframe>

    <hr>

    <h2>Vídeo</h2>

    <video src="" width="500"></video>

    <video controls autoplay muted>
        <source src="primeira-opcao.mp4" type="video/mp4">
        <source src="segunda-opcao.webm" type="video/webm">
        <source src="terceira-opcao.ogg" type="video/ogg">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    
</body>
</html>
